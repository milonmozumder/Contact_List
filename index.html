<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Contact Manager</h1>
    <div class="menu">
      <button onclick="showAddContact()">Add Contact</button>
      <button onclick="viewContacts()">View All Contacts</button>
      <button onclick="showSearchContact()">Search Contact</button>
    </div>

    <div id="form-section" class="hidden">
      <h2 id="form-title">Add Contact</h2>
      <input type="text" id="name" placeholder="Name" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <button onclick="saveContact()">Save Contact</button>
    </div>

    <div id="search-section" class="hidden">
      <input type="text" id="search-name" placeholder="Enter name to search">
      <button onclick="searchContact()">Search</button>
      <div id="search-result"></div>
    </div>

    <div id="contacts-list" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
